<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<style type="text/css">	
			body {
				background-image: url("background.jpg");
				background-repeat:no-repeat;
				background-size:cover;
			}
		
			.container {
				position: relative;
				display: inline-block;
				margin-top: 10%;
				text-align: center;
				width: 100%;
				clear: both;
			}
			
			.overrideContainer {
				position: relative;
				display: inline-block;
				text-align: center;
				margin-top: 2%;
				width: 25%;
			}
			.overrideContainer input {
				width: 25%;
				margin-top: 1%;
				text-align:center;
			}
		</style>
		<title>Signup here!</title>
	</head>
	<body>
		<div align="right">
			 <a style="margin-right: 1%; font-size: 20px" href="http://localhost:3000/api/login">login</a>
			 <a style="margin-right: 2%; font-size: 20px" href="http://localhost:3000/reset">Reset Password</a>
		</div>
	
		<div class="container">
			<p style="font-size: 42px"><strong>Welcome to the signup page.</strong></p>	
			<form id="sign_up_form" action="/api/signup" method="POST">
				<table align="center" style="border-collapse:separate; border-spacing:1.5em;">
					<tr><td>First Name:</td><td><input type="text" name="first_name" value=""></td></tr></br>
					<tr><td>Last Name:</td><td><input type="text" name="last_name" value=""></td></tr>
					<tr><td>Email:</td><td><input type="text" name="email" value=""></td></tr>
					<tr><td>Password:</td><td><input type="password" name="password" value=""></td></tr>
					<tr><td>confirm Password:</td><td><input type="password" name="re_password" value=""></td></tr>
				</table>

				<div class="overrideContainer">
					<input type="submit" value="Submit">					
				</div>
			</form>
		</div>
	</body>
</html>
